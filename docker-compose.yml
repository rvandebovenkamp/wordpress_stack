version: "3.8"

services:
  wordpress:
    build:
      context: ./nginx-fpm
      args:
        php_version: "8.4"
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - ${SITE_SLUG}_wp_data:/var/www/html
    networks:
      - web
      - internal
    environment:
      WORDPRESS_DB_HOST: "mariadb"
      WORDPRESS_DB_NAME: "${MYSQL_DATABASE}"
      WORDPRESS_DB_USER: "${MYSQL_USER}"
      WORDPRESS_DB_PASSWORD: "${MYSQL_PASSWORD}"
    labels:
      - "traefik.enable=true"

      # üîÅ Main app router (non-www only)
      - "traefik.http.routers.quickstac.rule=Host(`quickstac.nl`)"
      - "traefik.http.routers.quickstac.entrypoints=websecure"
      - "traefik.http.routers.quickstac.tls=true"
      - "traefik.http.routers.quickstac.tls.certresolver=letsencrypt"
      - "traefik.http.services.quickstac.loadbalancer.server.port=80"

      # üåê Redirect www to non-www
      - "traefik.http.routers.quickstac_www.rule=Host(`www.quickstac.nl`)"
      - "traefik.http.routers.quickstac_www.entrypoints=websecure"
      - "traefik.http.routers.quickstac_www.tls=true"
      - "traefik.http.routers.quickstac_www.tls.certresolver=letsencrypt"
      - "traefik.http.routers.quickstac_www.middlewares=redirect-to-non-www"
      - "traefik.http.routers.quickstac_www.service=quickstac"

      # Middleware for redirection
      - "traefik.http.middlewares.redirect-to-non-www.redirectregex.regex=^https?://www\\.(.*)"
      - "traefik.http.middlewares.redirect-to-non-www.redirectregex.replacement=https://$1"
      - "traefik.http.middlewares.redirect-to-non-www.redirectregex.permanent=true"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    volumes:
      - ${SITE_SLUG}_db_data:/var/lib/mysql
    networks:
      - internal

volumes:
  ${SITE_SLUG}_wp_data:
  ${SITE_SLUG}_db_data:

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
