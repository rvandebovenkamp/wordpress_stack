version: "3.8"

services:
  wordpress:
    build:
      context: ./nginx-fpm
      args:
        php_version: "8.4"
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - ${SITE_SLUG}_wp_data:/var/www/html
    networks:
      - web
      - internal
    environment:
      WORDPRESS_DB_HOST: "mariadb"
      WORDPRESS_DB_NAME: "${MYSQL_DATABASE}"
      WORDPRESS_DB_USER: "${MYSQL_USER}"
      WORDPRESS_DB_PASSWORD: "${MYSQL_PASSWORD}"
    labels:
      - "traefik.enable=true"

      # üîÅ Main app router (non-www only)
      - "traefik.http.routers.${ROUTER_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.${ROUTER_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${ROUTER_NAME}.tls=true"
      - "traefik.http.routers.${ROUTER_NAME}.tls.certresolver=${CERT_RESOLVER}"
      - "traefik.http.services.${SERVICE_NAME}.loadbalancer.server.port=80"

      # üåê Additional router to match www subdomain
      - "traefik.http.routers.${ROUTER_NAME}_www.rule=Host(`www.${DOMAIN}`) && PathPrefix(`/`)"
      - "traefik.http.routers.${ROUTER_NAME}_www.entrypoints=websecure"
      - "traefik.http.routers.${ROUTER_NAME}_www.tls=true"
      - "traefik.http.routers.${ROUTER_NAME}_www.tls.certresolver=${CERT_RESOLVER}"
      - "traefik.http.routers.${ROUTER_NAME}_www.middlewares=example-middleware"
      - "traefik.http.routers.${ROUTER_NAME}_www.service=${SERVICE_NAME}"

      # üß† Middleware to strip www and redirect to non-www
      - "traefik.http.middlewares.example-middleware.redirectregex.regex=^(http|https)://www\\.(.+)"
      - "traefik.http.middlewares.example-middleware.redirectregex.replacement=${1}://${2}"
      - "traefik.http.middlewares.example-middleware.redirectregex.permanent=true"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    volumes:
      - ${SITE_SLUG}_db_data:/var/lib/mysql
    networks:
      - internal

volumes:
  ${SITE_SLUG}_wp_data:
  ${SITE_SLUG}_db_data:

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
