version: '3.8'

services:
  wordpress:
    build:
      context: ./nginx-fpm
      args:
        php_version: "8.3"
    container_name: wordpress_${DOMAIN_NAME}
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - traefik
      - internal
    environment:
      WORDPRESS_DB_HOST: mariadb_${DOMAIN_NAME}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
    labels:
      traefik.enable: "true"
      traefik.http.routers.wordpress.rule: ${ROUTER_RULE}
      traefik.http.routers.wordpress.entrypoints: websecure
      traefik.http.routers.wordpress.tls: "true"
      traefik.http.routers.wordpress.tls.certresolver: ${CERT_RESOLVER}
      traefik.http.services.wordpress.loadbalancer.server.port: "80"

  mariadb:
    image: mariadb:11
    container_name: mariadb_${DOMAIN_NAME}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal

volumes:
  wordpress_data:
  mariadb_data:

networks:
  traefik:
    external: true
  internal:
    driver: bridge
