version: "3.8"

services:
  wordpress:
    build:
      context: ./nginx-fpm
      args:
        php_version: "8.4"
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - ${SITE_SLUG}_wp_data:/var/www/html
    networks:
      - web
      - internal
    environment:
      WORDPRESS_DB_HOST: "mariadb"
      WORDPRESS_DB_NAME: "${MYSQL_DATABASE}"
      WORDPRESS_DB_USER: "${MYSQL_USER}"
      WORDPRESS_DB_PASSWORD: "${MYSQL_PASSWORD}"
    labels:
      - "traefik.enable=true"

      # Main router handling both www and non-www domains
      - "traefik.http.routers.${ROUTER_NAME}.rule=HostRegexp(`{subdomain:.+}.${DOMAIN}`)"
      - "traefik.http.routers.${ROUTER_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${ROUTER_NAME}.tls=true"
      - "traefik.http.routers.${ROUTER_NAME}.tls.certresolver=${CERT_RESOLVER}"
      - "traefik.http.routers.${ROUTER_NAME}.middlewares=redirect-to-non-www"
      - "traefik.http.services.${SERVICE_NAME}.loadbalancer.server.port=80"

      # Middleware to redirect www to non-www
      - "traefik.http.middlewares.redirect-to-non-www.redirectregex.regex=^https?://www\\.(.+)"
      - "traefik.http.middlewares.redirect-to-non-www.redirectregex.replacement=https://$1"
      - "traefik.http.middlewares.redirect-to-non-www.redirectregex.permanent=true"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    volumes:
      - ${SITE_SLUG}_db_data:/var/lib/mysql
    networks:
      - internal

volumes:
  ${SITE_SLUG}_wp_data:
  ${SITE_SLUG}_db_data:

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
